<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="referrer" content="no-referrer">
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  margin: 0;
}

html {
  box-sizing: border-box;
}

*, *:before, *:after {
  box-sizing: inherit;
}

.column {
  float: left;
  width: 33.3%;
  margin-bottom: 16px;
  padding: 0 8px;
}

.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  margin: 8px;
}

.about-section {
  padding: 50px;
  text-align: center;
  background-color: #474e5d;
  color: white;
}

.container {
  padding: 0 16px;
}

.container::after, .row::after {
  content: "";
  clear: both;
  display: table;
}

.title {
  color: grey;
}

.button {
  border: none;
  outline: 0;
  display: inline-block;
  padding: 8px;
  color: white;
  background-color: #000;
  text-align: center;
  cursor: pointer;
  width: 100%;
}

.button:hover {
  background-color: #555;
}

@media screen and (max-width: 650px) {
  .column {
    width: 100%;
    display: block;
  }
}
</style>
</head>
<body>

<div class="about-section">
  <h1>The Team</h1>
  <p>The creators of DevastBattle.io</p>
</div>

<div class="row">
  <div class="column">
    <div class="card">
      <center><img src="https://cdn.discordapp.com/attachments/890276950982160445/990007328248037376/village.png" alt="Yamete" style="width:30%">
      <div class="container">
        <h2>yamete</h2>
        <p class="title">Lead Developer</p>
        <p>Owner of this game, devastio king</p>
        <p>fgdgfdgdfg#1686</p>
        <p><a href="//discord.com/invite/EzUgdDjZTM" class="button">Join Discord</a></p>
        <p><a href="//devastmod.github.io" class="button">Play Devast Modded</a></p>
        <p><a href="//yametedev.itch.io/devastio" class="button">Play Devast2 Alpha</a></p>
      </div>
      </center>
    </div>
  </div>

</body>
</html>
